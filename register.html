<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <title>Bootstrap form</title>
</head>

<body class="bg-dark">
    <div class="container  text-light" style="height: 100vmin;">
        <div class="w-50 mx-auto d-flex align-items-center mt-3 " style="height: inherit;">
            <form class="form w-100">
                <h5 class="text-center text-uppercase font-weight-bold">Class registration form</h5>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Select a class</label>
                    <select class="form-control">
                        <option></option>
                        <option>Coding</option>
                        <option>Animation</option>
                        <option>Design</option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center">
                    <input type="checkbox" name="" id="" class=" d-inline">
                    <label class=" my-0 ml-4">Do you agree to join this class ?</label>
                </div>
                <button class="btn btn-success btn-block">Register now</button>
            </form>
        </div>
    </div>
</body>

</html>
